<app-notification></app-notification>
<br><br><br><br>
<main class="form-signin w-100 m-auto">
	<form [formGroup]="RegistrationForm" (ngSubmit)="Register()">
		<img class="mb-3" src="https://i.pinimg.com/originals/01/ca/da/01cada77a0a7d326d85b7969fe26a728.jpg" alt="" width="160" height="150">
		<h1 class="h3 mb-3 fw-normal">Please Register first</h1>

		<div class="form-floating">
			<input type="text" class="form-control" id="floatingUsername" formControlName="userName" placeholder="User name" autocomplete="off">
			<label for="floatingUsername">User name</label>
			<div class="invalid-msg" *ngIf="RegistrationForm.get('userName')?.invalid && RegistrationForm.get('userName')?.dirty">
				<div *ngIf="RegistrationForm.get('userName')?.errors?.['required']">UserName is required.</div>
			</div>
		</div>

		<div class="form-floating">
			<input type="email" class="form-control" id="floatingEmail" formControlName="email" placeholder="Email" autocomplete="off">
			<label for="floatingEmail">Email</label>
			<div class="invalid-msg" *ngIf="RegistrationForm.get('email')?.invalid && RegistrationForm.get('email')?.dirty">
				<div *ngIf="RegistrationForm.get('email')?.errors?.['required']">Email is required.</div>
				<div *ngIf="RegistrationForm.get('email')?.errors?.['email']">Invalid email</div>
			</div>
			
		</div>
		<div class="form-floating">
			<select class="form-select" id="floatingRole" formControlName="role" aria-label="Role">
			  <option value="" disabled selected>Select Role</option>
			  <option value="ADMIN">ADMIN</option>
			  <option value="USER">USER</option>
			</select>
			<!-- <label for="floatingRole">Role</label> -->
			<div class="invalid-msg" *ngIf="RegistrationForm.get('Role')?.invalid && RegistrationForm.get('Role')?.dirty">
			  <div *ngIf="RegistrationForm.get('Role')?.errors?.['required']">Role is required.</div>
			</div>
		</div>
		

		<div class="form-floating">
			<input type="password" class="form-control" id="floatingPassword" formControlName="password" placeholder="Password" autocomplete="off">
			<label for="floatingPassword">Password</label>
			<div class="invalid-msg" *ngIf="RegistrationForm.get('password')?.invalid && RegistrationForm.get('password')?.dirty">
				<span *ngIf="RegistrationForm.get('password')?.errors?.['required']">Password is required.</span>
			</div>
		</div>

		<div class="form-floating">
			<input type="password" class="form-control" id="floatingConfirmPassword" formControlName="confirmPassword" placeholder="Confirm Password">
			<label for="floatingConfirmPassword">Confirm Password</label>
			<div class="invalid-msg" *ngIf="RegistrationForm.get('confirmPassword')?.invalid && RegistrationForm.get('confirmPassword')?.dirty">
				<span *ngIf="RegistrationForm.get('confirmPassword')?.errors?.['passWordMismatch']">Passwords do not match.</span>
			</div>
		</div>

		<button class="btn btn-primary w-100 py-2" type="submit">Register Now</button>
		<button class="btn btn-secondary w-100 py-2 mt-2" [routerLink]="['/auth/login']" type="button">Log In Now</button>
		<p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
	</form>
</main>
