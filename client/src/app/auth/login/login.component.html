<main class="form-signin w-100 m-auto">
    <form [formGroup]="loginForm" (ngSubmit)="Login()">
        <img class="mb-3" src="https://i.pinimg.com/originals/01/ca/da/01cada77a0a7d326d85b7969fe26a728.jpg" alt="" width="160" height="150">
        <h1 class="h3 mb-3 fw-normal">Please login</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" formControlName="email" placeholder="name@example.com" autocomplete="off">
            <label for="floatingInput">Email</label>
            <div class="invalid-msg" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.dirty">
                <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
                <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email</div>
            </div>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" formControlName="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
            <div class="invalid-msg" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.dirty">
                <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</span>
            </div>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Remember me
            </label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
        <button class="btn btn-secondary w-100 py-2 mt-2" [routerLink]="['/auth/register']" type="button">Register New User</button>
        <p class="mt-5 mb-3 text-body-secondary">Â© AmazonShop-2024</p>
    </form>
</main>
