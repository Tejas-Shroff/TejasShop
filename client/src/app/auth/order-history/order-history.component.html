

<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 navbar-custom fixed-top">
       <img src="/assets/amazon-logo.png" alt="Logo">
              <span class="fs-4 ml-12 navbar-text " style="margin-left: 83px;" >ADMIN DASHBOARD</span>
                     <div class="d-flex align-items-center ml-auto">
                      <div class="d-flex align-items-center ml-auto">
                        <button *ngIf="!(authsservice.isUserLogInObservable()|async) else userLoggedIn;" mat-icon-button routerLink="/auth/login">
                            <mat-icon>
                                login
                            </mat-icon>
                          </button>
                         
                            <ng-template #userLoggedIn>
                              <button [matMenuTriggerFor]="loginMenu"  mat-icon-button>
                                <mat-icon class="mat-icon-account-cicle">
                                  account_circle
                                </mat-icon>
                              </button>
                              <mat-menu #loginMenu="matMenu" class="username"> 
                                <div class="px-3">
                                 <strong>{{authsservice.getLoggedInUserDetail()?.userName}}</strong> 
                                </div>  
                                <mat-divider></mat-divider>  
                                <div class="d-flex flex-column">
                                  
                                  <mat-divider></mat-divider>        
                                  <button mat-button (click)="logout()" >
                                    <mat-icon>
                                      logout
                                    </mat-icon>
                                    Logout
                                  </button>
                                </div> 
                        
                            </mat-menu>
                            </ng-template>
                    
                    </div>
                     </div>
</div>
<div class="sidebar">
    <br><br><br><br><br>
    </div>
    <br><br><br><br>
    <div class="go-back">
           <a [routerLink]="['/auth/admin-page']">
             <i class="material-icons">arrow_back</i>
           </a>
         </div>

         <div class="filter-section">
          <label for="filter">Filter Orders:</label>
          <select id="filter" #filter (change)="onFilterChange(filter.value)">
            <option value="0">All</option>
            <option value="1">1 Month</option>
            <option value="2">2 Months</option>
            <option value="3">3 Months</option>
            <option value="6">6 Months</option>
          </select>
        </div>


         
         <div class="order-history-container" *ngIf="orderHistory.length > 0; else noOrders">
          <table class="order-history-table">
            <thead>
              <tr>
                <th>Order ID</th>
                <th>User ID</th>
                <th>Order Date</th>
                <th>Total Price</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let order of orderHistory">
                <td>{{ order.id }}</td>
                <td>{{ order.userId }}</td>
                <td>{{ order.orderDate }}</td>
                <td>{{ order.totalPriceAfterDiscount }}</td>
                <td [ngClass]="{'status-delivered': order.status === 'Delivered', 'status-placed': order.status === 'Placed'}">
  {{ order.status }}
</td>
              </tr>
            </tbody>
          </table>
          
        </div>
        
        <ng-template #noOrders>
          <p class="no-orders">No orders found for the selected filter.</p>
        </ng-template>
