

<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 navbar-custom fixed-top">
       <img src="/assets/amazon-logo.png" alt="Logo">
              <span class="fs-4 ml-12 navbar-text " style="margin-left: 83px;" >ADMIN DASHBOARD</span>
                     <div class="d-flex align-items-center ml-auto">
                      <div class="d-flex align-items-center ml-auto">
                        <button *ngIf="!(authsservice.isUserLogInObservable()|async) else userLoggedIn;" mat-icon-button routerLink="/auth/login">
                            <mat-icon>
                                login
                            </mat-icon>
                          </button>
                         
                            <ng-template #userLoggedIn>
                              <button [matMenuTriggerFor]="loginMenu"  mat-icon-button>
                                <mat-icon class="mat-icon-account-cicle">
                                  account_circle
                                </mat-icon>
                              </button>
                              <mat-menu #loginMenu="matMenu" class="username"> 
                                <div class="px-3">
                                 <strong>{{authsservice.getLoggedInUserDetail()?.userName}}</strong> 
                                </div>  
                                <mat-divider></mat-divider>  
                                <div class="d-flex flex-column">
                                  
                                  <mat-divider></mat-divider>        
                                  <button mat-button (click)="logout()" >
                                    <mat-icon>
                                      logout
                                    </mat-icon>
                                    Logout
                                  </button>
                                </div> 
                        
                            </mat-menu>
                            </ng-template>
                    
                    </div>
                     </div>
</div>
<div class="sidebar">
    <br><br><br><br><br>
    </div>
    <br><br><br><br>
    <div class="go-back">
           <a [routerLink]="['/auth/admin-page']">
             <i class="material-icons">arrow_back</i>
           </a>
         </div>
         <div class="order-history-container" *ngIf="orderHistory.length > 0; else noOrders">
          <table mat-table [dataSource]="dataSource" class="order-history-table">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Order ID </th>
              <td mat-cell *matCellDef="let order"> {{ order.id }} </td>
            </ng-container>
        
            <ng-container matColumnDef="userId">
              <th mat-header-cell *matHeaderCellDef> User ID </th>
              <td mat-cell *matCellDef="let order"> {{ order.userId }} </td>
            </ng-container>
        
            <ng-container matColumnDef="orderDate">
              <th mat-header-cell *matHeaderCellDef> Order Date </th>
              <td mat-cell *matCellDef="let order"> {{ order.orderDate }} </td>
            </ng-container>
        
            <ng-container matColumnDef="totalPriceAfterDiscount">
              <th mat-header-cell *matHeaderCellDef> Total Price </th>
              <td mat-cell *matCellDef="let order"> {{ order.totalPriceAfterDiscount }} </td>
            </ng-container>
        
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let order" [ngClass]="{'status-delivered': order.status === 'Delivered', 'status-placed': order.status === 'Placed', 'status-Shipped': order.status === 'Shipped', 'status-OutForDelivery': order.status === 'Out for Delivery'}">
                {{ order.status }}
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [length]="orderHistory.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" (page)="onPageChange($event)">
          </mat-paginator>
        </div>
        
        <ng-template #noOrders>
          <p class="no-orders">No orders found for the selected filter.</p>
        </ng-template>
