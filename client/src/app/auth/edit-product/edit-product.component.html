<br><br><br><br><br>
<h1 mat-dialog-title>Edit Product</h1>
<div mat-dialog-content class="mat-dialog-content">
  <form [formGroup]="editProductForm">
    <mat-form-field class="mat-form-field">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field class="mat-form-field">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
    <mat-form-field class="mat-form-field">
      <mat-label>Original Price</mat-label>
      <input matInput formControlName="originalPrice" type="number">
    </mat-form-field>
    <mat-form-field class="mat-form-field">
      <mat-label>Stock Quantity</mat-label>
      <input matInput formControlName="stockQuantity" type="number">
    </mat-form-field>
    <mat-form-field class="mat-form-field">
      <mat-label>Category ID</mat-label>
      <input matInput formControlName="categoryId" type="number">
    </mat-form-field>
    <mat-form-field class="mat-form-field">
      <mat-label>Brand ID</mat-label>
      <input matInput formControlName="brandId" type="number">
    </mat-form-field>
    <div mat-dialog-content class="mat-form-field">
        <form [formGroup]="editProductForm">
          <!-- Other form fields -->
          
            <mat-label>Thumbnail</mat-label>
            <input type="file" (change)="onFileChange($event)">
         
        </form>
      </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSave()">Save</button>
</div>
