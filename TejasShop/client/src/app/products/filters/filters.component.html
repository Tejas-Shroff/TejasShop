<div class="filter-container">
    <div class="filter-header mb-5 mt-3">
      <h4>Filters</h4>
    </div>
    <div class="filter-section">
      <h3>Categories</h3>
      <div class="select-check-container">
        <p *ngFor="let category of categories$ | async">
          <mat-checkbox class="app-checkbox" (change)="toggleCategory(category.id)">
            {{ category.name }}
          </mat-checkbox>
        </p>
      </div>
    </div>
    <div class="filter-section">
      <h3>Brands</h3>
      <div class="select-check-container">
        <p *ngFor="let brand of brands$ | async">
          <mat-checkbox class="app-checkbox" (change)="toggleBrand(brand.id)">
            {{ brand.name }}
          </mat-checkbox>
        </p>
      </div>
    </div>
    <div class="filter-section">
      <h3>Stock</h3>
      <mat-button-toggle-group name="stockToggle" aria-label="Stock Filter" multiple>
          <mat-button-toggle [checked]="selectedStockType === true" (click)="toggleStock(true)">In-Stock</mat-button-toggle>
          <mat-button-toggle [checked]="selectedStockType === false" (click)="toggleStock(false)">Out of Stock</mat-button-toggle>
      </mat-button-toggle-group>
  </div>
  
  </div>
