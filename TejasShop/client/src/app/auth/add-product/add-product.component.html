 mb-3 bg-white border-bottom shadow-sm fixed-top">

<br><br><br><br><br><div class="container">




<div class="container">
    <h2>Add Product</h2>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div>
    <label for="Name">Product Name:</label>
    <input id="Name" formControlName="Name" type="text" />
    </div>
    <div>
    <label for="Description">Description:</label>
    <textarea id="Description" formControlName="Description"></textarea>
    </div>
    <div>
    <label for="OriginalPrice">Original Price:</label>
    <input id="OriginalPrice" formControlName="OriginalPrice" type="number" />
    </div>
    <div>
    <label for="StockQuantity">Stock Quantity:</label>
    <input id="StockQuantity" formControlName="StockQuantity" type="number" />
    </div>
    <div>
    <label for="CategoryId">Category ID:</label>
    <input id="CategoryId" formControlName="CategoryId" type="number" />
    </div>
    <div>
    <label for="BrandId">Brand ID:</label>
    <input id="BrandId" formControlName="BrandId" type="number" />
    </div>
    <button type="submit" [disabled]="productForm.invalid">Add Product</button>
    </form>
    </div>
